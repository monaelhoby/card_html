<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Card</title>
</head>
<body>
    <div>
        <div class="container">
          <div class="cradContainer">
            <div class="card" style="width: 40%">
            <div class="card-body">
                <h5 class="card-title">Go On Strike and you could save</h5>
                <div class="btnscontainer">
                    <div><button type="button" class="btn btn-warning"><span></span> <i class="fa fa-gbp" aria-hidden="true"></i></button></div>
                    <div><button type="button" class="btn btn-info"><span></span> <i class="fa fa-gbp" aria-hidden="true"></i></button></div>
                </div>
                <p class="subTitle">Slide to set your property value:</p>
                <div><strong for="customRange3" class="form-label" id="labelTitle"></strong> <i class="fa fa-gbp" aria-hidden="true"></i></div>
                <div class="slideRange">
                    <label for="customRange3" class="formLabelMinus">-</label>
                    <input type="range" class="form-range" min="50.000" max="500.000" step="10" id="customRange3" >
                    <label for="customRange3" class="formLabelPlus">+</label>
                </div>
                <div class="dropdownContainer">
                    <span class="spanTitle">Savings based on a high street commission of</span>
                    <div class="search-containter">
                        <select class="selectpicker" data-show-tokens= "false" data-live-search="true">
                        <option value="1.5">1.5%</option>
                        <option value="2">2%</option>
                        <option value="2.5">2.5%</option>
                        <option value="3">3%</option>
                        <option value="3.5">3.5%</option>
                        <option value="4">4%</option>
                        <option value="4.5">4.5%</option>
                        <option value="5">5%</option>
                        <option value="5.5">5.5%</option>
                        </select>
                    </div>
                </div>
            </div>
           </div>
          </div>
        </div>
    </div>
  <!-- Bootstrap plugin -->
  	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- jQuery --> 
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- jQuery easing plugin --> 
    <!-- <script src="js/jquery.easing.min.js" type="text/javascript"></script>  -->
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
